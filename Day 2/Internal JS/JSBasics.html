<html>
    <head>
        <script>
            function spiderman(){
                //step 1: read the value of input fields
                var oUser = document.getElementById("idUn");
                var sUser = oUser.value;
                //concept of chaining in JS
                var sPwd = document.getElementById("idPwd").value;

                //step 2: compare the value using if
                if(sUser === "Anubhav" && sPwd == "demo@111"){
                    //step 3: truthy - login
                    document.write("login success!");
                }else{
                    //step 4: give error
                    //alert("Login failed");
                    document.getElementById("msg").innerText = "the login has failed";
                }                 
            }
        </script>

    </head>
    <body>
        <div>
            <label>User</label>
            <input id="idUn">
        </div>
        <div>
            <label>password</label>
            <input id="idPwd" type="password">
        </div>
        <label id="msg" style="color:red;font-family: cursive;font-weight: bolder;"></label>
        <br>
        <button onclick="spiderman()">Login</button>
    </body>
</html>
