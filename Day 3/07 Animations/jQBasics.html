<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <link rel="stylesheet"
          href="css/mystyle.css">

        <script>
            function onMagic(){
                $(".box-content").css("background","black").css("color","white");
            }
            function onHide(){
                //$(".box").hide();
                var flag = true;
                $(".box").fadeOut(5000, function(){
                    if (flag === true){
                        alert("hide is complete");
                        flag = false;
                    }
                });
                //$(".box").toggle
            }
            function onShow(){
                //$(".box").show();
                $(".box").fadeIn(5000);
            }
            function spiderman(){
                //step 1: read the value of input fields
                var oUser = document.getElementById("idUn");
                var sUser = oUser.value;
                //concept of chaining in JS
                var sPwd = document.getElementById("idPwd").value;

                //step 2: compare the value using if
                if(sUser === "Anubhav" && sPwd == "demo@111"){
                    //step 3: truthy - login
                    debugger; //hard breakpoint
                    document.write("login success!");
                }else{
                    //step 4: give error
                    //alert("Login failed");
                    document.getElementById("msg").innerText = "the login has failed";
                    blinkMyCode();
                }                 
            }
            function myCallback(){
                $(this).fadeIn(1000, function(){
                    blinkMyCode();
                })
            }
            function blinkMyCode(){

                $("#msg").fadeOut(1000, myCallback);

            }
            function tryMyLuck(){
                $("input").animate({
                    width: '10px',
                    height: '5px'
                }, function(){
                    $(this).animate({
                        width: '140px',
                        height: '20px'
                    }, function(){
                        tryMyLuck();
                    });
                });
            }
        </script>
    </head>
    <body>
        <div class="box">
            <div class="box-title">
                <h3 >What is HTML?</h3>
            </div>
            <div class="box-content">
                <p>HTML Stands for <b><em>HyperText Markup Language</em></b>, it is used to design static web page.</p>
            </div>
        </div>
        <div class="box">
            <div class="box-title">
                <h3 >What is CSS?</h3>
            </div>
            <div class="box-content">
                <p>CSS Stands for <b><em>Cascading Style Sheets</em></b>, it is used to format HTML Content</p>
            </div>
        </div>
        <div class="box">
            <div class="box-title">
                <h3 >What is JS?</h3>
            </div>
            <div class="box-content">
                <p>JS Stands for <b><em>Java Script</em></b>, it is the browser's programming language</p>
            </div>
        </div>
        <div style="clear:left"></div>
        <div>
            <label>User</label>
            <input id="idUn">
        </div>
        <div>
            <label>password</label>
            <input id="idPwd" type="password">
        </div>
        <label id="msg" style="color:red;font-family: cursive;font-weight: bolder;"></label>
        <br>
        <button onclick="spiderman()">Login</button>

        <button onclick="onMagic()">Magic</button>
        <button onclick="onHide()">Hide</button>
        <button onclick="onShow()">Show</button>
        <button onclick="tryMyLuck()">Try me</button>
    </body>
</html>
