<html>
    <head>
        <!-- Bootstrap - initialization code for UI5 framework -->
        <script src="https://ui5.sap.com/resources/sap-ui-core.js"
                data-sap-ui-libs="sap.m"
                data-sap-ui-theme="sap_fiori_3_dark"
                data-sap-ui-resourceroots='{
                    "donald": "./"
                }'>
        </script>
        <script>

            //Create a view and place that it in DOM
            var oView = new sap.ui.view({
                viewName: "donald.view.Main",
                id: "idMain",
                type: "JS"
            });
            // Place our view in the body of the html content
            oView.placeAt("content");

        </script>
    </head>
    <body class="sapUiBody">
        <div id="content"></div>
    </body>
</html>
